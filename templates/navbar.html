<!-- templates/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-3" href="{{ url_for('index') }}" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        MRS AI
      </a>
      <div class="d-flex">
        {% if current_user.is_authenticated %}
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            {{ current_user.username }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </div>
        {% else %}
        <a class="btn btn-outline-primary me-2" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-primary" href="{{ url_for('signup') }}">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

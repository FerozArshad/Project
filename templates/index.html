<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Home - MRS AI{% endblock %}
{% block content %}

<!-- Search Bar -->
<div class="container my-4">
  <form action="{{ url_for('search') }}" method="GET" class="mb-4">
    <div class="input-group">
      <input type="text" class="form-control" name="query" placeholder="Search for movies...">
      <select class="form-select" name="genre">
        <option value="">All Genres</option>
        {% for genre in genres %}
        <option value="{{ genre }}">{{ genre }}</option>
        {% endfor %}
      </select>
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>
</div>

<!-- Random Movies -->
<div class="container">
  <h2 class="mb-3">Recommended Movies</h2>
  <div class="row">
    {% for movie in random_movies %}
    <div class="col-md-3">
      <div class="card mb-4 shadow-sm h-100">
        <img src="https://picsum.photos/seed/{{ movie['id'] }}/300/200" class="card-img-top" alt="{{ movie['title'] }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ movie['title'] }}</h5>
          <p class="card-text">{{ movie['genres'] }}</p>
          <a href="{{ url_for('movie_detail', movie_id=movie['index']) }}" class="btn btn-primary mt-auto">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
